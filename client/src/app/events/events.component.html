<!-- This html is used to render event details page -->
<div class="container conatinerMargin">
	<h2>Event Details</h2>   
	<div class="row">
		<div class="col-md-12" >
		<div class="card flex-md-row mb-4 shadow-sm h-md-250">
			<div class="card-body d-flex flex-column align-items-start">
			<div class="col-md-3">
				<img class="card-img-right flex-auto d-none d-lg-block imageSize" alt="Thumbnail [200x250]" 
				src="//placeimg.com/250/250/arch">
			</div>
			<!-- display details of events fetched -->
			<div class="col-md-5 textMargin">
				<h3 class="d-inline-block mb-2 text-dark">Event Name: {{event.EventName}}</h3>
				<h3 class="d-inline-block mb-2 text-dark">Place: {{event.EventVenue}}</h3>
				<h3 class="d-inline-block mb-2 text-dark">Date: {{event.EventDate}}</h3><br/>
				<h3 class="d-inline-block mb-2 text-dark">Time: {{event.EventTime}}</h3><br/>
				<h3 class="d-inline-block mb-2 text-dark">Available Seats: {{event.AvailableSeats}}</h3>            
			</div>
			<div class="col-md-3 textMargin">
				<!-- User can click on this button to register to attend an event -->
				<a (click) ="registerToAttend()" class="btn btn-sm btn-success">Attending</a>
				<a href="#" class="btn btn-sm btn-primary pull-right" routerLink="/dashboard">Go to Dashboard</a>
			</div>
			<br/>               
			</div>
		</div>
		</div>
	</div>
</div>

<!--Navigation bar, this contains links to dashboard, about us, contact and logout buttons -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<button class="navbar-toggler" type="button" data-toggle="collapse" 
		data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		<a class="navbar-brand" href="#">Sydney Happening</a>
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		<!-- Link to dashboard, available after login -->
		<li class="nav-item">
			<a class="nav-link" *ngIf = "checkIfLoggedIn()" routerLink="/dashboard">Dashboard</a>
		</li>
		<!-- Link to about us page -->
		<li class="nav-item">
			<a class="nav-link" routerLink="/about">About Us</a>
		</li>
		<!-- Link to contact us page-->
		<li class="nav-item">
			<a class="nav-link" routerLink="/contact">Contact Us</a>
		</li>
		</ul>
		<!-- Button for logout, available after login -->
		<button class = "Logout" *ngIf = "checkIfLoggedIn()" routerLink="/" (click) = "logout()">Logout</button>
	</div>
</nav>
